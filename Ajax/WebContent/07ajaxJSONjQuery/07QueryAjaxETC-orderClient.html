<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	
	<!-- CDN(Content Delivery Network) 호스트 사용 -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/Ajax/10common/ajaxUtil02.js"></script>
	<script type="text/javascript">
		
		function user_ajax_option(){
			$.ajax({
				url:"postJSON-orderServer.jsp",
				method:"POST",
				data:{
					name:$("#name").val(),
					phone:$("#phone").val()
				},
				dataType:"json",
				success:function(JSONData,status){
					alert(status);
					alert("server에서 받은 내용"+JSONData);
					
					var displayValue = "이름:"+ JSONData.name +"\n"
										+"전화:"+ JSONData.phone + "\n"
										+"주소:"+ JSONData.address;
					$("#address").val(displayValue);
				}
			});
		}
		
		function user_ajax_url_option(){
			$.ajax("postJSON-orderServer.jsp",{
				method:"POST",
				data:{
					name:$("#name").val(),
					phone:$("#phone").val()
				},
				dataType:"json",
				success:function(JSONData,status){
					alert(status);
					alert("server에서 받은 내용"+JSONData);
					
					var displayValue = "이름:"+ JSONData.name +"\n"
										+"전화:"+ JSONData.phone + "\n"
										+"주소:"+ JSONData.address;
					$("#address").val(displayValue);
				}
			});
		}
		function user_getJSON(){
			$.getJSON("postJSON-orderServer.jsp"
					,{
						name:$("#name").val(),
						phone:$("#phone").val()
					}
					,function(JSONData,status){
						alert(status);
						alert("server에서 받은 내용"+JSONData);
						
						var displayValue = "이름:"+ JSONData.name +"\n"
											+"전화:"+ JSONData.phone + "\n"
											+"주소:"+ JSONData.address;
						$("#address").val(displayValue);
					}
			);
		}
		function user_post(){
			$.post("postJSON-orderServer.jsp"
					,{
						name:$("#name").val(),
						phone:$("#phone").val()
					}
					,function(serverData,status){
					alert(status);
					alert("server에서 받은 내용"+serverData);
					
					var JSONData = $.parseJSON(serverData);
					alert("JSONData: \n"+JSONData);
					
					var displayValue = "이름:"+ JSONData.name +"\n"
										+"전화:"+ JSONData.phone + "\n"
										+"주소:"+ JSONData.address;
					$("#address").val(displayValue);
				}
			);
		}
		function user_get(){
			$.get("postJSON-orderServer.jsp"
					,{
						name:$("#name").val(),
						phone:$("#phone").val()
					}
					,function(serverData,status){
					alert(status);
					alert("server에서 받은 내용"+serverData);
					
					var JSONData = $.parseJSON(serverData);
					alert("JSONData: \n"+JSONData);
					
					var displayValue = "이름:"+ JSONData.name +"\n"
										+"전화:"+ JSONData.phone + "\n"
										+"주소:"+ JSONData.address;
					$("#address").val(displayValue);
				}
			);
		}
		
		$(function() {
			 $( "textarea" ).on("click" , function() {
				//user_ajax_option();
				//user_ajax_url_option();
				//user_getJSON();
				//user_post();
				user_get();
			});
			
			 $("form")[0].reset();
		});
	
	</script>
		 
</head>
<body>
	
	<form>
	
		<p>이름  :  
				<input type="text" size="14" name="name"  id ="name"/>
		</p>
		
		<p>전화번호 :  
				<input type="text" size="14" name="phone"  id="phone"/>
		</p>
	
		<p>주소 : </p>  
	
		<p>
			<textarea 	rows="3" cols="50" name="address" id="address" >이름을 입력후 :: 여기에click...</textarea>
		</p>
				
		<p id="testInnerHtml">XXX<input type="submit" value="주문하기" id="submit"/>YYY</p>
		
	</form>
	
</body>

</html>
